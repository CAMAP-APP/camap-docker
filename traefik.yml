api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    http:
      tls: {}
 
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: true
 
  file:
    directory: "/etc/traefik/config"
    watch: true

